<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Send a message</title>
  </head>
  <body>
    <button type="button" onclick="sendMessage()">Submit</button>
  </body>
  <script type="text/javascript">
    function sendMessage(msg) {
      fetch("/msg", { method: "POST", body: msg }).then(() =>
        console.log("Sent")
      );
    }
  </script>
</html>
